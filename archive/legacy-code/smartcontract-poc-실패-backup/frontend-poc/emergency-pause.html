<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∏¥Í∏â Ï†ïÏßÄ - CSPIN Withdrawal</title>
    <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .warning-box p {
            color: #856404;
            margin: 0;
            font-size: 14px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6c757d;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .network-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .network-mainnet {
            background: #dc3545;
            color: white;
        }

        .network-testnet {
            background: #28a745;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-paused {
            background: #dc3545;
            color: white;
        }

        .status-unknown {
            background: #6c757d;
            color: white;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-pause {
            background: #dc3545;
        }

        .btn-pause:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-unpause {
            background: #28a745;
        }

        .btn-unpause:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-connect {
            background: #0088cc;
            grid-column: 1 / -1;
        }

        .btn-connect:hover:not(:disabled) {
            background: #006ba3;
        }

        .log-section {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .log-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 13px;
            word-break: break-word;
        }

        .log-success {
            background: #d4edda;
            color: #155724;
        }

        .log-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0088cc;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wallet-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            color: #0056b3;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö†Ô∏è Í∏¥Í∏â Ï†ïÏßÄ Ï†úÏñ¥Ìåê</h1>
        <p class="subtitle">CSPIN Withdrawal Contract Emergency Stop</p>

        <div class="warning-box">
            <p><strong>‚ö†Ô∏è Ï£ºÏùò:</strong> Ïù¥ ÌéòÏù¥ÏßÄÎäî Owner Ï†ÑÏö©ÏûÖÎãàÎã§. Í∏¥Í∏â ÏÉÅÌô©ÏóêÏÑúÎßå ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.</p>
        </div>

        <div class="info-section">
            <div class="info-row">
                <span class="info-label">ÎÑ§Ìä∏ÏõåÌÅ¨</span>
                <span class="info-value"><span id="networkBadge" class="network-badge network-testnet">Testnet</span></span>
            </div>
            <div class="info-row">
                <span class="info-label">Ïª®Ìä∏ÎûôÌä∏ ÏÉÅÌÉú</span>
                <span class="info-value"><span id="contractStatus" class="status-badge status-unknown">ÌôïÏù∏ Ï§ë...</span></span>
            </div>
            <div class="info-row">
                <span class="info-label">Owner ÏßÄÍ∞ë</span>
                <span class="info-value" id="ownerStatus">ÎØ∏Ïó∞Í≤∞</span>
            </div>
        </div>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            <div style="margin-bottom: 5px; color: #666; font-size: 12px;">Ïó∞Í≤∞Îêú ÏßÄÍ∞ë</div>
            <div class="wallet-address" id="walletAddress">-</div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn btn-connect" onclick="connectWallet()">
                üîê Owner ÏßÄÍ∞ë Ïó∞Í≤∞
            </button>
            <button id="disconnectBtn" class="btn btn-connect" onclick="disconnectWallet()" style="display: none;">
                üîì ÏßÄÍ∞ë Ïó∞Í≤∞ Ìï¥Ï†ú
            </button>
            <button id="pauseBtn" class="btn btn-pause" onclick="pauseContract()" disabled>
                ‚è∏Ô∏è Í∏¥Í∏â Ï†ïÏßÄ
            </button>
            <button id="unpauseBtn" class="btn btn-unpause" onclick="unpauseContract()" disabled>
                ‚ñ∂Ô∏è Ïû¨Í∞ú
            </button>
        </div>

        <div class="log-section">
            <div class="log-title">üìã ÏûëÏóÖ Î°úÍ∑∏</div>
            <div id="logContainer"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>

    <script>
        // ============================================
        // ÎÑ§Ìä∏ÏõåÌÅ¨ ÏÑ§Ï†ï (Ïó¨Í∏∞Îßå ÏàòÏ†ïÌïòÏÑ∏Ïöî!)
        // ============================================
        const NETWORK = 'mainnet'; // 'testnet' ÎòêÎäî 'mainnet'
        
        const CONTRACT_ADDRESSES = {
            testnet: 'EQAIlrbypzom9HibUyYxosqmYnIRjFWAhFs5E1ybnKY2XtQg',
            mainnet: 'EQA4Un24XvK12YDl-di6cgCkSHdZxIXMXIZjnA9vpDmqxIWI' // Signed Voucher Ïª®Ìä∏ÎûôÌä∏
        };

        const OWNER_ADDRESSES = {
            testnet: 'kQD0GKBM8ZbryVk2aEfQyZ_6Zm0YR_Hb8KT8TJsQ28_N_shA',
            mainnet: 'UQBFPDdSlPgqPrn2XwhpVq0KQExN2kv83_batQ-dptaR8Mtd'
        };

        const CONTRACT_ADDRESS = CONTRACT_ADDRESSES[NETWORK];
        const OWNER_ADDRESS = OWNER_ADDRESSES[NETWORK];
        const IS_TESTNET = NETWORK === 'testnet';

        let tonConnectUI;
        let userAddress;
        let isOwner = false;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÎÑ§Ìä∏ÏõåÌÅ¨ ÌëúÏãú
        window.addEventListener('load', () => {
            const badge = document.getElementById('networkBadge');
            if (IS_TESTNET) {
                badge.textContent = 'Testnet';
                badge.className = 'network-badge network-testnet';
            } else {
                badge.textContent = 'Mainnet';
                badge.className = 'network-badge network-mainnet';
            }
            addLog(`üåê ÎÑ§Ìä∏ÏõåÌÅ¨: ${IS_TESTNET ? 'Testnet' : 'Mainnet'}`, 'info');
            addLog(`üìç Ïª®Ìä∏ÎûôÌä∏: ${CONTRACT_ADDRESS.substring(0, 15)}...`, 'info');
            initTonConnect();
        });

        // TonConnect Ï¥àÍ∏∞Ìôî
        async function initTonConnect() {
            try {
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: 'https://raw.githubusercontent.com/ton-org/blueprint/main/tonconnect/manifest.json',
                    buttonRootId: null
                });

                tonConnectUI.onStatusChange((wallet) => {
                    if (wallet) {
                        handleWalletConnected(wallet);
                    } else {
                        handleWalletDisconnected();
                    }
                });

                addLog('‚úÖ TonConnect Ï¥àÍ∏∞Ìôî ÏôÑÎ£å', 'success');
            } catch (error) {
                addLog(`‚ùå Ï¥àÍ∏∞Ìôî Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // ÏßÄÍ∞ë Ïó∞Í≤∞
        async function connectWallet() {
            try {
                addLog('üîÑ ÏßÄÍ∞ë Ïó∞Í≤∞ ÏãúÎèÑ Ï§ë...', 'info');
                await tonConnectUI.openModal();
            } catch (error) {
                addLog(`‚ùå Ïó∞Í≤∞ Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // ÏßÄÍ∞ë Ïó∞Í≤∞ Ìï¥Ï†ú
        async function disconnectWallet() {
            try {
                addLog('üîÑ ÏßÄÍ∞ë Ïó∞Í≤∞ Ìï¥Ï†ú Ï§ë...', 'info');
                await tonConnectUI.disconnect();
                addLog('‚úÖ ÏßÄÍ∞ë Ïó∞Í≤∞Ïù¥ Ìï¥Ï†úÎêòÏóàÏäµÎãàÎã§', 'success');
            } catch (error) {
                addLog(`‚ùå Ïó∞Í≤∞ Ìï¥Ï†ú Ïã§Ìå®: ${error.message}`, 'error');
            }
        }

        // ÏßÄÍ∞ë Ïó∞Í≤∞ ÏôÑÎ£å
        function handleWalletConnected(wallet) {
            userAddress = wallet.account.address;
            
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('walletAddress').textContent = userAddress;
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = 'block';

            // Owner ÌôïÏù∏: TonWebÏúºÎ°ú Ï£ºÏÜå Î≥ÄÌôòÌïòÏó¨ ÎπÑÍµê
            try {
                // raw address (0:hash)Î•º bounceable address (UQ/EQ)Î°ú Î≥ÄÌôò
                const userAddrObj = new TonWeb.utils.Address(userAddress);
                const userBounceable = userAddrObj.toString(true, true, true); // bounceable, testOnly, urlSafe
                const userNonBounceable = userAddrObj.toString(false, true, true); // non-bounceable
                
                addLog(`üîç Ïó∞Í≤∞Îêú ÏßÄÍ∞ë (bounceable): ${userBounceable}`, 'info');
                addLog(`üîç Ïó∞Í≤∞Îêú ÏßÄÍ∞ë (non-bounceable): ${userNonBounceable}`, 'info');
                addLog(`üîç ÌïÑÏöîÌïú Owner: ${OWNER_ADDRESS}`, 'info');
                
                // bounceable ÎòêÎäî non-bounceable Ï§ë ÌïòÎÇòÎùºÎèÑ Îß§Ïπ≠ÎêòÎ©¥ Owner
                const ownerAddrObj = new TonWeb.utils.Address(OWNER_ADDRESS);
                const ownerBounceable = ownerAddrObj.toString(true, true, true);
                const ownerNonBounceable = ownerAddrObj.toString(false, true, true);
                
                isOwner = userBounceable === ownerBounceable || 
                          userBounceable === ownerNonBounceable ||
                          userNonBounceable === ownerBounceable ||
                          userNonBounceable === ownerNonBounceable;

                if (isOwner) {
                    document.getElementById('ownerStatus').innerHTML = '<span style="color: #28a745;">‚úÖ Owner Ïù∏Ï¶ùÎê®</span>';
                    document.getElementById('pauseBtn').disabled = false;
                    document.getElementById('unpauseBtn').disabled = false;
                    addLog('‚úÖ Owner ÏßÄÍ∞ë Ïó∞Í≤∞ ÏÑ±Í≥µ!', 'success');
                    addLog('‚ö° Í∏¥Í∏â Ï†ïÏßÄ Í∏∞Îä• ÌôúÏÑ±Ìôî', 'success');
                    checkContractStatus();
                } else {
                    document.getElementById('ownerStatus').innerHTML = '<span style="color: #dc3545;">‚ùå Owner ÏïÑÎãò</span>';
                    addLog('‚ö†Ô∏è Í≤ΩÍ≥†: Owner ÏßÄÍ∞ëÏù¥ ÏïÑÎãôÎãàÎã§', 'error');
                }
            } catch (error) {
                addLog(`‚ùå Ï£ºÏÜå Î≥ÄÌôò Ïò§Î•ò: ${error.message}`, 'error');
                document.getElementById('ownerStatus').innerHTML = '<span style="color: #dc3545;">‚ùå Ï£ºÏÜå Î≥ÄÌôò Ïã§Ìå®</span>';
            }
        }

        // ÏßÄÍ∞ë Ïó∞Í≤∞ Ìï¥Ï†ú
        function handleWalletDisconnected() {
            userAddress = null;
            isOwner = false;
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('ownerStatus').textContent = 'ÎØ∏Ïó∞Í≤∞';
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('unpauseBtn').disabled = true;
            document.getElementById('contractStatus').textContent = 'ÌôïÏù∏ Ï§ë...';
            document.getElementById('contractStatus').className = 'status-badge status-unknown';
            addLog('‚ö†Ô∏è ÏßÄÍ∞ë Ïó∞Í≤∞ Ìï¥Ï†úÎê®', 'info');
        }

        // Ïª®Ìä∏ÎûôÌä∏ ÏÉÅÌÉú ÌôïÏù∏
        async function checkContractStatus() {
            try {
                addLog('üîç Ïª®Ìä∏ÎûôÌä∏ ÏÉÅÌÉú ÌôïÏù∏ Ï§ë...', 'info');
                
                // TON APIÎ°ú ÏÉÅÌÉú Ï°∞Ìöå (Í∞ÑÏù¥ Î≤ÑÏ†Ñ)
                const response = await fetch(`https://${IS_TESTNET ? 'testnet.' : ''}toncenter.com/api/v2/getAddressInformation?address=${CONTRACT_ADDRESS}`);
                const data = await response.json();
                
                if (data.ok && data.result.state === 'active') {
                    // Ïã§Ï†úÎ°úÎäî get method Ìò∏Ï∂ú ÌïÑÏöî (isPaused)
                    // Ïó¨Í∏∞ÏÑúÎäî Í∞ÑÎã®Ìûà ÌôúÏÑ±Ìôî ÏÉÅÌÉúÎßå ÌëúÏãú
                    updateContractStatus('active');
                    addLog('‚úÖ Ïª®Ìä∏ÎûôÌä∏ ÌôúÏÑ±Ìôî ÏÉÅÌÉú', 'success');
                } else {
                    updateContractStatus('unknown');
                    addLog('‚ö†Ô∏è Ïª®Ìä∏ÎûôÌä∏ ÏÉÅÌÉúÎ•º ÌôïÏù∏Ìï† Ïàò ÏóÜÏäµÎãàÎã§', 'error');
                }
            } catch (error) {
                addLog(`‚ùå ÏÉÅÌÉú ÌôïÏù∏ Ïã§Ìå®: ${error.message}`, 'error');
                updateContractStatus('unknown');
            }
        }

        // ÏÉÅÌÉú ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateContractStatus(status) {
            const statusElement = document.getElementById('contractStatus');
            if (status === 'active') {
                statusElement.textContent = 'ÌôúÏÑ±Ìôî';
                statusElement.className = 'status-badge status-active';
            } else if (status === 'paused') {
                statusElement.textContent = 'ÏùºÏãúÏ†ïÏßÄÎê®';
                statusElement.className = 'status-badge status-paused';
            } else {
                statusElement.textContent = 'Ïïå Ïàò ÏóÜÏùå';
                statusElement.className = 'status-badge status-unknown';
            }
        }

        // Í∏¥Í∏â Ï†ïÏßÄ
        async function pauseContract() {
            if (!isOwner) {
                addLog('‚ùå Owner Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§', 'error');
                return;
            }

            if (!confirm('‚ö†Ô∏è Ï†ïÎßêÎ°ú Ïª®Ìä∏ÎûôÌä∏Î•º Í∏¥Í∏â Ï†ïÏßÄÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n\nÎ™®Îì† Ïù∏Ï∂úÏù¥ Ï§ëÎã®Îê©ÎãàÎã§.')) {
                return;
            }

            try {
                addLog('üîÑ Í∏¥Í∏â Ï†ïÏßÄ ÏöîÏ≤≠ Ï§ë...', 'info');
                
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.innerHTML = '<span class="spinner"></span>Ï≤òÎ¶¨ Ï§ë...';
                pauseBtn.disabled = true;

                // Pause Î©îÏãúÏßÄ
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [
                        {
                            address: CONTRACT_ADDRESS,
                            amount: '50000000' // 0.05 TON
                        }
                    ]
                };

                await tonConnectUI.sendTransaction(transaction);

                addLog('‚úÖ Í∏¥Í∏â Ï†ïÏßÄ ÏöîÏ≤≠ Ï†ÑÏÜ° ÏôÑÎ£å!', 'success');
                addLog('‚è≥ Î∏îÎ°ùÏ≤¥Ïù∏ Ï≤òÎ¶¨ ÎåÄÍ∏∞ Ï§ë... (ÏïΩ 5Ï¥à)', 'info');
                
                setTimeout(() => {
                    updateContractStatus('paused');
                    addLog('üõë Ïª®Ìä∏ÎûôÌä∏Í∞Ä ÏùºÏãúÏ†ïÏßÄÎêòÏóàÏäµÎãàÎã§', 'success');
                    pauseBtn.innerHTML = '‚è∏Ô∏è Í∏¥Í∏â Ï†ïÏßÄ';
                    pauseBtn.disabled = false;
                }, 5000);

            } catch (error) {
                addLog(`‚ùå Í∏¥Í∏â Ï†ïÏßÄ Ïã§Ìå®: ${error.message}`, 'error');
                document.getElementById('pauseBtn').innerHTML = '‚è∏Ô∏è Í∏¥Í∏â Ï†ïÏßÄ';
                document.getElementById('pauseBtn').disabled = false;
            }
        }

        // Ïû¨Í∞ú
        async function unpauseContract() {
            if (!isOwner) {
                addLog('‚ùå Owner Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§', 'error');
                return;
            }

            if (!confirm('Ïª®Ìä∏ÎûôÌä∏Î•º Ïû¨Í∞úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n\nÏù∏Ï∂úÏù¥ Îã§Ïãú ÌôúÏÑ±ÌôîÎê©ÎãàÎã§.')) {
                return;
            }

            try {
                addLog('üîÑ Ïû¨Í∞ú ÏöîÏ≤≠ Ï§ë...', 'info');
                
                const unpauseBtn = document.getElementById('unpauseBtn');
                unpauseBtn.innerHTML = '<span class="spinner"></span>Ï≤òÎ¶¨ Ï§ë...';
                unpauseBtn.disabled = true;

                // Unpause Î©îÏãúÏßÄ
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [
                        {
                            address: CONTRACT_ADDRESS,
                            amount: '50000000' // 0.05 TON
                        }
                    ]
                };

                await tonConnectUI.sendTransaction(transaction);

                addLog('‚úÖ Ïû¨Í∞ú ÏöîÏ≤≠ Ï†ÑÏÜ° ÏôÑÎ£å!', 'success');
                addLog('‚è≥ Î∏îÎ°ùÏ≤¥Ïù∏ Ï≤òÎ¶¨ ÎåÄÍ∏∞ Ï§ë... (ÏïΩ 5Ï¥à)', 'info');
                
                setTimeout(() => {
                    updateContractStatus('active');
                    addLog('‚ñ∂Ô∏è Ïª®Ìä∏ÎûôÌä∏Í∞Ä Ïû¨Í∞úÎêòÏóàÏäµÎãàÎã§', 'success');
                    unpauseBtn.innerHTML = '‚ñ∂Ô∏è Ïû¨Í∞ú';
                    unpauseBtn.disabled = false;
                }, 5000);

            } catch (error) {
                addLog(`‚ùå Ïû¨Í∞ú Ïã§Ìå®: ${error.message}`, 'error');
                document.getElementById('unpauseBtn').innerHTML = '‚ñ∂Ô∏è Ïû¨Í∞ú';
                document.getElementById('unpauseBtn').disabled = false;
            }
        }

        // Î°úÍ∑∏ Ï∂îÍ∞Ä
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString('ko-KR');
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // ÏµúÎåÄ 50Í∞ú Î°úÍ∑∏Îßå Ïú†ÏßÄ
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
    </script>
