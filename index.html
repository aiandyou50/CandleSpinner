  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lang-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      text-align: center;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .address {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 2rem 0;
    }

    .reel {
      aspect-ratio: 1;
      background: #25253a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.4s ease;
    }

    .spin-btn {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .notice {
      background: #1e1b4b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }
  </style>

    let currentLang = 'en';

    function detectLanguage() {
      const browserLang = (navigator.language || 'en').replace('-', '_');
      const map = { 'ko': 'ko', 'ja': 'ja', 'zh_CN': 'zh-CN', 'zh_TW': 'zh-TW', 'zh': 'zh-CN', 'en': 'en' };
      for (const [key, lang] of Object.entries(map)) {
        if (browserLang.startsWith(key)) return lang;
      }
      return 'en';
    }

    function loadLanguage() {
      return localStorage.getItem('lang') || detectLanguage();
    }

    function applyLanguage(lang) {
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.getElementById('langSelect').value = lang;

      // Apply translations
      for (const [key, text] of Object.entries(translations[lang])) {
        const el = document.getElementById(key);
        if (el) {
          if (key === 'noticeText') {
            el.innerHTML = text;
          } else {
            el.textContent = text;
          }
        }
      }
    }

    // === TON Connect ===
    function connectWallet() {
      const manifestUrl = 'https://aiandyou.me/tonconnect-manifest.json';
      const returnURL = encodeURIComponent('https://aiandyou.me/');
      const sessionId = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, '0')).join('');

      // âœ… Correct deep-link format
      const deepLink = `ton://connect?manifestUrl=${encodeURIComponent(manifestUrl)}&v=2&ret=${returnURL}&id=${sessionId}`;
      
      // Open in new window (will work in Telegram)
      window.open(deepLink, '_blank');
    }

    function disconnect() {
      localStorage.removeItem('tonconnect_address');
      document.getElementById('landingView').classList.add('active');
      document.getElementById('gameView').classList.remove('active');
    }

    // Check if wallet connected (mock for demo)
    function checkConnection() {
      const addr = localStorage.getItem('tonconnect_address');
      if (addr) {
        document.getElementById('walletAddress').textContent = addr.substring(0,6) + '...' + addr.slice(-4);
        document.getElementById('landingView').classList.remove('active');
        document.getElementById('gameView').classList.add('active');
      }
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', () => {
      applyLanguage(loadLanguage());
      
      document.getElementById('langSelect').addEventListener('change', (e) => {
        applyLanguage(e.target.value);
      });

      document.getElementById('connectBtn').addEventListener('click', connectWallet);
      document.getElementById('disconnectBtn').addEventListener('click', disconnect);

      checkConnection();
