  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lang-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .address {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 2rem 0;
    }

    .reel {
      aspect-ratio: 1;
      background: #25253a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.4s ease;
    }

    .spin-btn {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .debug {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1b4b;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #fbbf24;
      max-height: 200px;
      overflow: auto;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

    let currentLang = "en";
    const i18nElements = document.querySelectorAll("[data-i18n]");

    function updateI18n() {
      i18nElements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[currentLang][key]) {

      });
    }

    const tonConnectUI = new window.TonConnectUI.TonConnectUI({
      manifestUrl,

    // === Utils ===
    function shortAddress(addr) {
      return addr ? `${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}` : "";
    }

    function logDebug(...args) {
      if (!IS_DEV) return;
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : String(a)).join(" ");
      debugLog.textContent += "\n" + msg;
      debugLog.scrollTop = debugLog.scrollHeight;
    }

      reels.forEach(reel => {

        setTimeout(() => {
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reel.textContent = randomSymbol;
          reel.style.transform = "scale(1)";
        }, 300);
      });
    }

    async function handleSpin() {
      if (!IS_DEV && balance < 10) {
        alert(translations[currentLang].insufficient_funds);
        return;

      spinBtn.disabled = true;
      spinBtn.textContent = translations[currentLang].spinning;

      // Step 2: Build transfer

      const transferUrl = `ton://transfer/${GAME_WALLET}?jetton=${CSPIN_JETTON}&amount=${amountNano}&bin=`;
      logDebug("[DEV] Deep link:", transferUrl);

      if (IS_DEV) {
        // Mock transaction
        setTimeout(() => {
          simulateSpin();
          balance -= 10;
          balanceEl.textContent = balance;
          spinBtn.disabled = false;
          spinBtn.textContent = translations[currentLang].spin;
          logDebug("[DEV] Spin completed (free mode)");

      } else {

        window.open(transferUrl, "_blank");
        alert(translations[currentLang].transaction_sent);
        spinBtn.disabled = false;
        spinBtn.textContent = translations[currentLang].spin;
      }
    }

    function disconnect() {
      tonConnectUI.disconnect();
      walletAddress = null;
      landingView.classList.add("active");
      gameView.classList.remove("active");
    }

    // === Events ===
    spinBtn.addEventListener("click", handleSpin);
    disconnectBtn.addEventListener("click", disconnect);

    // === Wallet Connection Listener ===
    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        walletAddress = wallet.account.address;
        walletAddressEl.textContent = shortAddress(walletAddress);
        landingView.classList.remove("active");
        gameView.classList.add("active");
        balanceEl.textContent = balance;
        logDebug("[DEV] Wallet connected:", walletAddress);
