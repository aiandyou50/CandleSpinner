<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleSpinner: The Galactic Casino</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lang-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      text-align: center;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .address {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 2rem 0;
    }

    .reel {
      aspect-ratio: 1;
      background: #25253a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.4s ease;
    }

    .spin-btn {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .notice {
      background: #1e1b4b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CandleSpinner 🕯️</div>
      <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁體中文</option>
      </select>
    </header>

    <!-- Landing View -->
    <div id="landingView" class="view active">
      <div class="card">
        <h2 id="connectWalletText">Connect Your TON Wallet</h2>
        <p id="connectDescText">Play the Galactic Casino with your own CSPIN tokens.</p>
        
        <div class="notice" id="noticeText">
          ⚠️ Please open this page in <strong>Telegram</strong> to connect your TON Wallet.
        </div>
        
        <button id="connectBtn" class="btn">Connect Wallet</button>
      </div>
    </div>

    <!-- Game View -->
    <div id="gameView" class="view">
      <div class="card">
        <div class="balance" id="balanceText">Balance: 1000 CSPIN</div>

        <div class="slot-machine" id="slotMachine">
          <div class="reel">🌌</div>
          <div class="reel">🚀</div>
          <div class="reel">🛸</div>
          <div class="reel">🪐</div>
          <div class="reel">💫</div>
        </div>

        <button id="spinBtn" class="btn spin-btn" id="spinText">SPIN</button>

        <div class="wallet-info">
          <div class="address" id="walletAddress">...</div>
          <button id="disconnectBtn" class="btn btn-danger" id="disconnectText">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>v4.0.0</div>
    <div style="margin-top: 0.5rem;">CandleSpinner: The Galactic Casino</div>
  </footer>

  <script>
    // === I18N ===
    const translations = {
      en: {
        connectWalletText: "Connect Your TON Wallet",
        connectDescText: "Play the Galactic Casino with your own CSPIN tokens.",
        noticeText: "⚠️ Please open this page in <strong>Telegram</strong> to connect your TON Wallet.",
        connectBtn: "Connect Wallet",
        spinText: "SPIN",
        disconnectText: "Disconnect",
        balanceText: "Balance: 1000 CSPIN"
      },
      ko: {
        connectWalletText: "TON 지갑 연결",
        connectDescText: "자신의 CSPIN 토큰으로 은하 카지노를 플레이하세요.",
        noticeText: "⚠️ TON 지갑을 연결하려면 이 페이지를 <strong>텔레그램</strong>에서 여세요.",
        connectBtn: "지갑 연결",
        spinText: "스핀",
        disconnectText: "연결 해제",
        balanceText: "잔액: 1000 CSPIN"
      },
      ja: {
        connectWalletText: "TONウォレットを接続",
        connectDescText: "自分のCSPINトークンでギャラクティックカジノをプレイ。",
        noticeText: "⚠️ TONウォレットに接続するには、このページを<strong>Telegram</strong>で開いてください。",
        connectBtn: "ウォレット接続",
        spinText: "スピン",
        disconnectText: "切断",
        balanceText: "残高: 1000 CSPIN"
      },
      "zh-CN": {
        connectWalletText: "连接您的 TON 钱包",
        connectDescText: "使用您的 CSPIN 代币畅玩银河赌场。",
        noticeText: "⚠️ 请在<strong>Telegram</strong>中打开此页面以连接您的 TON 钱包。",
        connectBtn: "连接钱包",
        spinText: "旋转",
        disconnectText: "断开连接",
        balanceText: "余额: 1000 CSPIN"
      },
      "zh-TW": {
        connectWalletText: "連接您的 TON 錢包",
        connectDescText: "使用您的 CSPIN 代幣暢玩銀河賭場。",
        noticeText: "⚠️ 請在<strong>Telegram</strong>中開啟此頁面以連接您的 TON 錢包。",
        connectBtn: "連接錢包",
        spinText: "旋轉",
        disconnectText: "斷開連接",
        balanceText: "餘額: 1000 CSPIN"
      }
    };

    let currentLang = 'en';

    function detectLanguage() {
      const browserLang = (navigator.language || 'en').replace('-', '_');
      const map = { 'ko': 'ko', 'ja': 'ja', 'zh_CN': 'zh-CN', 'zh_TW': 'zh-TW', 'zh': 'zh-CN', 'en': 'en' };
      for (const [key, lang] of Object.entries(map)) {
        if (browserLang.startsWith(key)) return lang;
      }
      return 'en';
    }

    function loadLanguage() {
      return localStorage.getItem('lang') || detectLanguage();
    }

    function applyLanguage(lang) {
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      localStorage.setItem('lang', lang);
      document.getElementById('langSelect').value = lang;

      // Apply translations
      for (const [key, text] of Object.entries(translations[lang])) {
        const el = document.getElementById(key);
        if (el) {
          if (key === 'noticeText') {
            el.innerHTML = text;
          } else {
            el.textContent = text;
          }
        }
      }
    }

    // === TON Connect ===
    function connectWallet() {
      const manifestUrl = 'https://aiandyou.me/tonconnect-manifest.json';
      const returnURL = encodeURIComponent('https://aiandyou.me/');
      const sessionId = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, '0')).join('');

      // ✅ Correct deep-link format
      const deepLink = `ton://connect?manifestUrl=${encodeURIComponent(manifestUrl)}&v=2&ret=${returnURL}&id=${sessionId}`;
      
      // Open in new window (will work in Telegram)
      window.open(deepLink, '_blank');
    }

    function disconnect() {
      localStorage.removeItem('tonconnect_address');
      document.getElementById('landingView').classList.add('active');
      document.getElementById('gameView').classList.remove('active');
    }

    // Check if wallet connected (mock for demo)
    function checkConnection() {
      const addr = localStorage.getItem('tonconnect_address');
      if (addr) {
        document.getElementById('walletAddress').textContent = addr.substring(0,6) + '...' + addr.slice(-4);
        document.getElementById('landingView').classList.remove('active');
        document.getElementById('gameView').classList.add('active');
      }
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', () => {
      applyLanguage(loadLanguage());
      
      document.getElementById('langSelect').addEventListener('change', (e) => {
        applyLanguage(e.target.value);
      });

      document.getElementById('connectBtn').addEventListener('click', connectWallet);
      document.getElementById('disconnectBtn').addEventListener('click', disconnect);

      checkConnection();

      // For demo: simulate connection
      // In real app, wallet would send postMessage
      window.addEventListener('message', (e) => {
        if (e.data?.type === 'ton-connect' && e.data?.address) {
          localStorage.setItem('tonconnect_address', e.data.address);
          location.reload();
        }
      });
    });
  </script>
</body>
</html>
