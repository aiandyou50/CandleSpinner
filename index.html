  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lang-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .address {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 2rem 0;
    }

    .reel {
      aspect-ratio: 1;
      background: #25253a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.4s ease;
    }

    .spin-btn {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .debug {
      margin-top: 2rem;
      padding: 1rem;
      background: #1e1b4b;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      color: #fbbf24;
      max-height: 200px;
      overflow: auto;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

        transaction_sent: "‰∫§ÊòìÂ∑≤ÁôºÈÄÅÔºÅË´ãÂú®Èå¢ÂåÖ‰∏≠Á¢∫Ë™ç„ÄÇ",

    let currentLang = "en";

    function detectLanguage() {
      const browserLang = navigator.language || navigator.userLanguage;
      const langMap = {
        'ko': 'ko',
        'ja': 'ja',
        'zh-CN': 'zh-CN',
        'zh-TW': 'zh-TW',
        'zh-HK': 'zh-TW',
        'zh-SG': 'zh-CN',
        'zh': 'zh-CN',
        'en': 'en'
      };
      for (let key in langMap) {
        if (browserLang.startsWith(key)) {
          return langMap[key];
        }
      }
      return 'en';
    }

    function loadSavedLanguage() {
      const savedLang = localStorage.getItem('userLanguage');
      if (savedLang && translations[savedLang]) {
        return savedLang;
      }
      return detectLanguage();
    }

    function saveLanguage(lang) {
      localStorage.setItem('userLanguage', lang);
    }

    function setLanguage(lang) {
      currentLang = lang;
      saveLanguage(lang);
      updateI18n();
    }

    function updateI18n() {
      const i18nElements = document.querySelectorAll("[data-i18n]");
      i18nElements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.getElementById("langSelect").value = currentLang;
    }

    // === TON Connect Manual Flow ===
    const MANIFEST_URL = "https://aiandyou.me/tonconnect-manifest.json";
    let walletAddress = null;

    async function connectWallet() {
      try {
        const manifestResponse = await fetch(MANIFEST_URL);
        const manifest = await manifestResponse.json();
        const protocolVersion = 2;
        const url = encodeURIComponent(window.location.href);
        const manifestUrl = encodeURIComponent(MANIFEST_URL);

        // ton://connect deep link
        const connectUrl = `ton://connect?manifestUrl=${manifestUrl}&v=${protocolVersion}&ret=${url}`;
        window.open(connectUrl, '_blank');
      } catch (e) {
        alert("Failed to load manifest. Please check tonconnect-manifest.json.");
        console.error(e);
      }
    }

    // Check if wallet connected via URL params (after redirect from wallet)
    function checkWalletConnection() {
      const urlParams = new URLSearchParams(window.location.search);
      const tonconnect = urlParams.get('tonconnect');
      if (tonconnect) {
        try {
          const data = JSON.parse(atob(tonconnect));
          if (data && data.address) {
            walletAddress = data.address;
            showGameView();
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
          }
        } catch (e) {
          console.warn("Invalid tonconnect param");
        }
      }
    }

    function showGameView() {
      document.getElementById("landingView").classList.remove("active");
      document.getElementById("gameView").classList.add("active");
      document.getElementById("walletAddress").textContent = shortAddress(walletAddress);
      document.getElementById("balance").textContent = "1000"; // mock
    }

    function shortAddress(addr) {
      return addr ? `${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}` : "";
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', () => {
      currentLang = loadSavedLanguage();
      updateI18n();

      document.getElementById("langSelect").addEventListener("change", (e) => {
        setLanguage(e.target.value);
      });

      document.getElementById("tonConnectBtn").addEventListener("click", connectWallet);

      document.getElementById("disconnectBtn").addEventListener("click", () => {
        walletAddress = null;
        document.getElementById("gameView").classList.remove("active");
        document.getElementById("landingView").classList.add("active");
      });

      // Check if returning from wallet
      checkWalletConnection();
    });
  </script>
