<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandleSpinner PoC</title>
    <style>
      /* basic responsive adjustments for PoC page */
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 0; padding: 0; }
      #root { padding: 16px; max-width: 980px; margin: 0 auto; }
      input[type=number] { width: 100%; max-width: 160px; }
      @media (max-width: 600px) {
        #root { padding: 12px; }
        h2 { font-size: 20px; }
        input[type=number] { max-width: 100%; }
        button { font-size: 16px; padding: 10px 12px; }
      }
      /* Improve wrapping for long code/hex strings on mobile */
      html, body, #root { -webkit-text-size-adjust: 100%; box-sizing: border-box; }
      *, *:before, *:after { box-sizing: inherit; }
      pre, code, .error-box, .tx-preview, .payload-hex { 
        white-space: pre-wrap !important; 
        word-break: break-word !important; 
        overflow-wrap: anywhere !important;
        hyphens: auto; 
        -webkit-hyphens: auto;
      }
      /* ensure code blocks don't force horizontal overflow on small screens */
      code, pre { max-width: 100%; display: block; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
