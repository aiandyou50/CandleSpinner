<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleSpinner: The Galactic Casino</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f0f1b;
      --card-bg: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --border: #2d2d44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lang-select {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      text-align: center;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
      margin-top: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .address {
      font-family: monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .slot-machine {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
      margin: 2rem 0;
    }

    .reel {
      aspect-ratio: 1;
      background: #25253a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.4s ease;
    }

    .spin-btn {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }

    .balance {
      font-size: 1.2rem;
      text-align: center;
      margin: 1rem 0;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">CandleSpinner 🕯️</div>
      <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁體中文</option>
      </select>
    </header>

    <!-- Landing View -->
    <div id="landingView" class="view active">
      <div class="card">
        <h2>Connect Your TON Wallet</h2>
        <p>Play the Galactic Casino with your own CSPIN tokens.</p>
        <button id="connectBtn" class="btn">Connect Wallet</button>
      </div>
    </div>

    <!-- Game View -->
    <div id="gameView" class="view">
      <div class="card">
        <div class="balance">Balance: 1000 CSPIN</div>

        <div class="slot-machine" id="slotMachine">
          <div class="reel">🌌</div>
          <div class="reel">🚀</div>
          <div class="reel">🛸</div>
          <div class="reel">🪐</div>
          <div class="reel">💫</div>
        </div>

        <button id="spinBtn" class="btn spin-btn">SPIN</button>

        <div class="wallet-info">
          <div class="address" id="walletAddress">...</div>
          <button id="disconnectBtn" class="btn btn-danger">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>v4.0.0</div>
    <div style="margin-top: 0.5rem;">CandleSpinner: The Galactic Casino</div>
  </footer>

  <script>
    // === 언어 자동 감지 + 저장 ===
    const SUPPORTED_LANGS = ['en', 'ko', 'ja', 'zh-CN', 'zh-TW'];
    let currentLang = 'en';

    function detectLanguage() {
      const browserLang = (navigator.language || 'en').replace('-', '_');
      for (const lang of SUPPORTED_LANGS) {
        if (browserLang.startsWith(lang.replace('-', '_'))) {
          return lang;
        }
      }
      return 'en';
    }

    function loadLanguage() {
      const saved = localStorage.getItem('lang');
      if (saved && SUPPORTED_LANGS.includes(saved)) return saved;
      return detectLanguage();
    }

    currentLang = loadLanguage();
    document.getElementById('langSelect').value = currentLang;

    document.getElementById('langSelect').addEventListener('change', (e) => {
      localStorage.setItem('lang', e.target.value);
      // 실제 앱에서는 번역 업데이트 필요 (간소화)
    });

    // === TON Connect 수동 구현 (Protocol v2) ===
    function generateSessionId() {
      return Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function connectWallet() {
      const manifestUrl = 'https://aiandyou.me/tonconnect-manifest.json';
      const sessionId = generateSessionId();
      const returnURL = encodeURIComponent(window.location.href);

      // TON Connect v2 Universal Link
      const connectLink = `https://ton-connect/ton-connect?manifestUrl=${encodeURIComponent(manifestUrl)}&v=2&ret=${returnURL}&id=${sessionId}`;

      // 새 창에서 열기 (Telegram, Tonkeeper 등 지원)
      window.open(connectLink, '_blank', 'width=600,height=800');

      // localStorage에 session ID 저장 (지갑이 이 ID로 응답)
      localStorage.setItem('tonconnect_session', sessionId);

      // 30초 후 타임아웃
      setTimeout(() => {
        if (!localStorage.getItem('tonconnect_address')) {
          alert('Connection timed out. Please try again.');
        }
      }, 30000);
    }

    // 페이지 로드 시 연결 확인
    function checkConnection() {
      const address = localStorage.getItem('tonconnect_address');
      if (address) {
        document.getElementById('walletAddress').textContent = address.substring(0, 6) + '...' + address.slice(-4);
        document.getElementById('landingView').classList.remove('active');
        document.getElementById('gameView').classList.add('active');
      }
    }

    // Disconnect
    function disconnect() {
      localStorage.removeItem('tonconnect_address');
      localStorage.removeItem('tonconnect_session');
      document.getElementById('gameView').classList.remove('active');
      document.getElementById('landingView').classList.add('active');
    }

    // === 이벤트 바인딩 ===
    document.getElementById('connectBtn').addEventListener('click', connectWallet);
    document.getElementById('disconnectBtn').addEventListener('click', disconnect);

    // === 페이지 로드 ===
    window.addEventListener('load', () => {
      checkConnection();
    });

    // === 외부에서 주소 수신 (지갑이 postMessage로 전달) ===
    window.addEventListener('message', (event) => {
      // 보안: 출처 검증 (실제론 manifest의 url과 비교해야 함)
      if (typeof event.data === 'object' && event.data.type === 'ton-connect') {
        const { address } = event.data;
        if (address && typeof address === 'string' && address.startsWith('UQ')) {
          localStorage.setItem('tonconnect_address', address);
          location.reload(); // 간소화
        }
      }
    });
  </script>
</body>
</html>
