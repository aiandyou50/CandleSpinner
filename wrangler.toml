# Cloudflare Workers 설정 (백엔드 API)
name = "candlespinner-workers-api"
main = "functions/_worker.ts"
compatibility_date = "2024-11-01"

# KV Namespace (크레딧 저장소)
[[kv_namespaces]]
binding = "CREDIT_KV"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

# 환경 변수 (실제 값은 Cloudflare Dashboard에서 설정)
[env.production]
vars = { TON_NETWORK = "mainnet" }

[env.staging]
vars = { TON_NETWORK = "testnet" }

# 개발 환경 변수는 .dev.vars 파일에서 관리
# .dev.vars:
# GAME_WALLET_MNEMONIC=word1 word2 ... word24
# GAME_WALLET_ADDRESS=UQ...
# CSPIN_TOKEN_ADDRESS=EQCsBJHqi3TtqOFiEP2c...
# TONCENTER_API_KEY=your-api-key
