name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Workers & Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy Workers (Backend)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy
        env:
          GAME_WALLET_PRIVATE_KEY: ${{ secrets.GAME_WALLET_PRIVATE_KEY }}
          GAME_WALLET_ADDRESS: ${{ secrets.GAME_WALLET_ADDRESS }}
          CSPIN_TOKEN_ADDRESS: ${{ secrets.CSPIN_TOKEN_ADDRESS }}
          TONCENTER_API_KEY: ${{ secrets.TONCENTER_API_KEY }}

      - name: Deploy Pages (Frontend)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name=candlespinner
